version: '3.1'
services:
  api-server:
    image: protopuff:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    restart: always
    command: "./bin/exe s"
    networks:
      - protopuff_network
    ports:
      - 8000:8000

  worker:
    image: protopuff:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    restart: always
    networks:
      - protopuff_network
    command: "./bin/exe w"

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - protopuff_network
    command: /bin/sh -c "redis-server --requirepass password"
    environment:
      - REDIS_HOST_PASSWORD=password
    volumes:
      - ./data/redis:/data

networks:
  protopuff_network:
volumes:
  data: